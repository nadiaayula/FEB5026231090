<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/f85ac480d1.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #fff;
      color: #333;
      text-align: center;
      font-family: 'Inter', sans-serif;
      padding-top: 50px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .main-title {
      font-size: 1.3rem;
      font-weight: bolder;
      color: #333;
    }

    .subtitle {
      font-size: 1rem;
      color: #777;
      margin-bottom: 30px;
    }

    .social-icons i {
      font-size: 2rem;
      color: #333;
      margin: 0 15px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons i:hover {
      transform: scale(1.3);
      color: #00aced;
    }

    .custom-button {
      background-color: #f2f2f2;
      color: #333;
      border-radius: 15px;
      padding: 15px 20px;
      margin: 12px 0;
      font-size: 0.9rem;
      color: #333;
      display: flex;
      align-items: center;
      position: relative;
      justify-content: center;
      transition: all 0.2s ease;
      width: 100%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      overflow: hidden;
      border: 1px solid #ddd;
      height: 70px;
    }

    .custom-button:hover {
      background-color: #e0e0e0;
      transform: scale(1.05);
    }

    .icon-img {
      position: absolute;
      left: 15px;
      width: 35px;
      height: 35px;
      border-radius: 10px;
      object-fit: contain;
    }

    .button-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }

    .fa-ellipsis-v {
      color: #777;
      position: absolute;
      right: 15px;
      transition: 0.3s ease;
      cursor: pointer;
      width: 28px;
      height: 28px;
      line-height: 28px;
      text-align: center;
      border-radius: 50%;
    }

    .fa-ellipsis-v:hover {
      color: #fff;
      background-color: #393839;
      transform: scale(1.01);
    }

  </style>
</head>
<body>

  <img src="https://ugc.production.linktr.ee/28f6834b-44da-4ca3-8b43-ac7a25c3a312_20163068a8b0486152f15347dcac67a2-c5-1080x1080.jpeg?io=true&size=avatar-v3_0" alt="Profile" class="profile-img">

  <div class="main-title">Dean Banowetz</div>
  <div class="subtitle">Hollywood Hair Guy ® | Celebrity Hairstylist | TV/Film Hair Education</div>

  <div class="social-icons">
    <a href="https://instagram.com/dbano" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.linkedin.com/in/dean-banowetz-729a9967/" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://www.youtube.com/@deanbanowetz" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://www.tiktok.com/@dbano" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://web.facebook.com/deanbanowetzfan/?_rdc=1&_rdr#" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://www.amazon.com/shop/dbano?ref_=cm_sw_r_apin_aipsfshop_aipsfdbano_6XEBGSCHZWQVZDB60PAP" target="_blank"><i class="fab fa-amazon"></i></a>
  </div>

  <div class="container">

      <img src="https://your-image-url.jpg" class="icon-img" alt="Link 1">

    </a>

      KTLA: Hollywood Hair Guy® Academy Hair Dare: Dayna Takes on Drag Wigs

    </a>

    <a href="https://example.com" class="custom-button">
      <img src="https://your-image-url.jpg" class="icon-img" alt="Link 3">
      Official Merch
      <i class="fa fa-ellipsis-v"></i>
    </a>

</body>
</html>
